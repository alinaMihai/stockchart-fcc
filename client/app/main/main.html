<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <highchart id="chart1" config="vm.chartConfig" class="span10"></highchart>
      
    </div>
  </div>
  <div class="row stocks">
    <div class="col-lg-12">
      <ol class="list-group"><li class="list-group-item" ng-repeat="stock in vm.stocks"><a ng-click="vm.deleteStock(stock)">{{stock.organization||'not available'}} ({{stock.name}}) <i class="fa fa-times deleteStock" title="Remove stock"></i></a></li></ol>
    </div>
  </div>
  
  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new stock here." ng-model="vm.newStock">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="vm.addStock()">Add New Stock</button>
      </span>
    </p>
  </form>
</div>

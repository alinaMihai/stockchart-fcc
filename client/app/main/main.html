<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1" spinner-start-active="true"></span>
      <highchart id="chart1" config="vm.chartConfig" class="span10"></highchart>
      
    </div>
  </div>
  <div class="row stocks">
    <div class="col-lg-12">
      <ol class="list-group"><li class="list-group-item" ng-repeat="stock in vm.stocks"><a ng-click="vm.deleteStock(stock)">{{stock.organization||'not available'}} ({{stock.name}}) <i class="fa fa-times deleteStock" title="Remove stock"></i></a></li></ol>
    </div>
  </div>
  
    <form name="stockForm">
      <div class="form-group" ng-class="{'has-error':stockForm.newStock.$invalid && stockForm.newStock.$dirty}">
        <label for="newStock">Syncs in realtime across clients</label>
        <input type="text" list="suggestions" name="newStock" ng-model="vm.newStock" required class="form-control" placeholder="Add a new stock">
        <datalist id="suggestions">
        <select>
          <option value="{{suggestion}}" ng-repeat="suggestion in vm.suggestions" />
          </select>
          </datalist>
        </div>
        <button class="btn btn-primary" ng-click="vm.addStock();stockForm.$setPristine(); " ng-disabled="stockForm.$invalid">Add New Stock</button>
      </form>
    </div>
    
    <footer class="footer">
      <div class="container">
        <p>Stockchart 20015 |
          <a href="https://twitter.com/alinaMihai90">@alinaMihai90</a> |
          <a href="https://github.com/alinaMihai/stockchart-fcc">Github</a>
        </p>
        <p>Powered by Quandl API & Angular Fullstack v2.1.1</p>
      </div>
    </footer>
